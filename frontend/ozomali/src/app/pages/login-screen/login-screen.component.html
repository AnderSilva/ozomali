<div class="login-screen">
  <div class="login-screen__content">
    <img class="login-screen__icon" src="./assets/images/tcc.svg" />

    <form class="login-screen__form" [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="login-screen__form-field">
        <mat-label>Usuário</mat-label>
        <input matInput placeholder="Escreva seu nome de usuário" formControlName="login" />
        <mat-error *ngIf="loginForm.get('login').hasError('required')"> Digite seu usuário </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="login-screen__form-field">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Digite sua senha" [type]="'password'" formControlName="senha" />
        <mat-error *ngIf="loginForm.get('senha').hasError('required')"> Digite sua senha </mat-error>
      </mat-form-field>

      <button matRipple class="login-screen__button" (click)="login()">
        <span *ngIf="!isAuthLoading">Entrar</span>
        <mat-spinner [diameter]="30" *ngIf="isAuthLoading"></mat-spinner>
      </button>
    </form>
  </div>
</div>
