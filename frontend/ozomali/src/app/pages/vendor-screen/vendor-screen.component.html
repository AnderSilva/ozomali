<div class="vendor-screen">
  <mat-tab-group class="vendor-screen__tabs">
    <mat-tab>
      <ng-template mat-tab-label>
        <img class="vendor-screen__icons" src="../../../assets/images/busca.svg" />
        Consultar Fornecedor
      </ng-template>
      <app-vendor-register
        [isSearch]="true"
        class="vendor-screen__component"
        (results)="setVendors($event)"
        (clearSearch)="clearSearch()"
        [vendor]="resultVendor"
      ></app-vendor-register>

      <div class="vendor-screen__search" *ngIf="vendors && shouldSearch">
        <h3>Resultados da Busca</h3>
        <div class="vendor-screen__search-results">
          <ng-container *ngIf="vendors?.length > 1; else singleVendor">
            <div class="vendor-screen__search-results--cards" *ngFor="let vendor of vendors">
              <app-vendor-card [vendor]="vendor" (clickVendor)="loadVendor($event)"></app-vendor-card>
            </div>
          </ng-container>

          <ng-template #singleVendor>
            <app-vendor-card [vendor]="vendors" (clickVendor)="loadVendor($event)"></app-vendor-card>
          </ng-template>
        </div>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <img class="vendor-screen__icons" src="../../../assets/images/fornecedor.svg" />
        Cadastrar Fornecedor
      </ng-template>
      <app-vendor-register class="vendor-screen__component"></app-vendor-register>
    </mat-tab>
  </mat-tab-group>
</div>
