<div matRipple *ngIf="vendor" class="c-vendor-card" (click)="chooseCard()">
  <div class="c-vendor-card__wrapper">
    <span class="c-vendor-card__name">{{ vendor.nome }}</span>
    <span class="c-vendor-card__id">ID: {{ vendor.id }}</span>
  </div>

  <div class="c-vendor-card__wrapper">
    <span class="c-vendor-card__cnpj">{{ vendor.cnpj | mask: 'CPF_CNPJ' }}</span>
    <span class="c-vendor-card__status">{{ vendor.ativo ? 'Ativo' : 'Inativo' }}</span>
  </div>

  <span class="c-vendor-card__address">
    {{ vendor.logradouro }}, {{ vendor.numero }} - {{ vendor.complemento }} <br />
    {{ vendor.bairro }} <br />
    {{ vendor.cep | mask: '00000-000' }} - {{ vendor.cidade }}, {{ vendor.estado }}
  </span>
</div>
