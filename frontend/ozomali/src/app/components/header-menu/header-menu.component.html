<div class="header-menu">
  <div class="header-menu__header">
    <div matRipple class="header-menu__text-wrapper">
      <p class="header-menu__header-title" [routerLink]="['']">Ozomali Vendas</p>
    </div>
    <img [matMenuTriggerFor]="menu" class="header-menu__header-image" src="../../../assets/user_picture_mock.svg" />
  </div>
  <div class="header-menu__wrapper">
    <div class="header-menu__menu">
      <div matRipple>
        <p class="header-menu__menu-title" [routerLink]="['']">Menu principal</p>
      </div>
      <div matRipple class="header-menu__menu-buttons" [routerLink]="['vendors']">
        <img class="header-menu__menu-buttons-image" src="../../../assets/icone-fornecedor-menu.svg" />
        <p class="header-menu__menu-buttons-text">Fornecedor</p>
      </div>
      <div matRipple class="header-menu__menu-buttons" [routerLink]="['products']">
        <img class="header-menu__menu-buttons-image" src="../../../assets/icone-produtos-menu.svg" />
        <p class="header-menu__menu-buttons-text">Produtos</p>
      </div>
    </div>

    <div class="header-menu__content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
