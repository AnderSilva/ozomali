<div class="feedback-modal">
  <p class="feedback-modal__text">{{ text }}</p>
  <p class="feedback-modal__warning">{{ warning }}</p>

  <div class="feedback-modal__button-wrapper">
    <button matRipple class="feedback-modal__continue" (click)="onContinue()">{{ continueText }}</button>
  </div>
</div>
