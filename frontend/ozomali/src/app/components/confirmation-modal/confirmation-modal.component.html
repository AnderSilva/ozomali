<div class="confirmation-modal">
  <p class="confirmation-modal__description">{{ data.description }}</p>
  <p class="confirmation-modal__warning">{{ data.warning }}</p>

  <div class="confirmation-modal__buttons-wrapper">
    <button matRipple class="confirmation-modal__cancel" (click)="cancel()">{{ data.cancelText }}</button>
    <button matRipple class="confirmation-modal__confirm" (click)="confirm()">{{ data.confirmText }}</button>
  </div>
</div>
